<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rubik Threejs</title>
    <link rel="icon" type="image/x-icon" href="./images/rubik's-cube.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="canvas-container">
      <canvas class="threejs"></canvas>
      <div class="text-container">
        <h1>RubikSim</h1>
        <p>A threejs working model of a rubik simulation <br>by <span class="text">SoloLevenin</span></p>
      </div>
      <button
              type="button"
              onclick="window.open('https://github.com/BarathKumarpm/RubikSimThreeJs')"
              class="black_btn">
                Github
      </button>
      <div class="button-container">
        <button id="resetButton">Reset</button>
        <button id="simulateButton">Simulate</button>
      </div>
      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
